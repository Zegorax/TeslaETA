<div class="main-content">
    <h1>Create a link</h1>

    <h2>Expiration</h2>
    <!-- <form #addShareForm="ngForm" (ngSubmit)="onSubmit()"> -->
    <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="expiry">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Time</mat-label>
        <input matInput [matTimepicker]="timepicker" [(ngModel)]="expiry" [ngModelOptions]="{updateOn: 'blur'}">
        <mat-timepicker #timepicker />
        <mat-timepicker-toggle [for]="timepicker" matSuffix />
    </mat-form-field>

    <!-- </form> -->

    <h2>Shortcuts</h2>
    <button (click)="setPicker(24)" mat-raised-button color="primary">
        24 hours
    </button>
    <button (click)="setPicker(48)" mat-raised-button color="primary">
        2 days
    </button>
    <button (click)="setPicker(168)" mat-raised-button color="primary">
        1 week
    </button>
</div>
